# This is a basic workflow to help you get started with Actions

name: CI (GITHUB ACTION + MAVEN )

 Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Step 1 - Checkout main branch from Github
        uses: actions/checkout@v2
      
      # Runs a single command using the runners shell
      - name: Step 2 - Setup JDK 11 
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: enter directory
        run: mvn --batch-mode --update-snapshots verify

      - name: Step 3 - Github Action build Maven project
        run: mvn -f package --file maven-hello-world/my-app/pom.xml
        
         
      - name: Step 4 - List of current directory
        run: ls -a
      
          name:Step 5 - show target folder
          run:|
             cd target
             ls -a
        
